name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: cargo fmt --check
    - run: cargo clippy -- -D warnings
    - run: cargo build --verbose
    - run: cargo test --verbose
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
